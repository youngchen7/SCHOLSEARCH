									<script >


									var id_num = 1;
									function addInput() {
										var container = document.createElement("div");;
										container.innerHTML = "<input type='text' placeholder='School' id='school".concat(id_num.toString()).concat( "' value='' />");
										document.getElementById('text').appendChild(container);
										id_num++;
									}

									</script>
									<div id="text">
										<input type="text" id="school0" placeholder="School" />
									</div>

									<form name="form">
										<div id='add'>
											<a onClick="addInput()" class="button normal alert radius secondary left">Add more!</a>
										</div>
									</form>
								</div>

								<div class="large-6 columns">
									<h4>GPA</h4>
									<div class="row">
										<div class="large-12 columns">

												<option value="7">3.7-4.0</option>

												<option value="5">3.0-3.2</option>

											</select>
										</div>
									</div>

									</div>
